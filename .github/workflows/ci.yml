name: FlaskApp CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Unit Tests
        run: pytest

      - name: Send email if tests fail
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.example.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "CI Tests Failed"
          body: "Les tests unitaires ont échoué pour FlaskApp."
          to: dev-team@example.com
          from: ci@example.com

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Login au registre privé uniquement si les secrets existent
      - name: Login to Private Registry
        run: |
          if [ -n "${PRIVATE_REGISTRY_USER}" ] && [ -n "${PRIVATE_REGISTRY_PASSWORD}" ]; then
            echo "$PRIVATE_REGISTRY_PASSWORD" | docker login myprivateregistry.com -u "$PRIVATE_REGISTRY_USER" --password-stdin
          else
            echo "Secrets for private registry not set, skipping login."
          fi
        env:
          PRIVATE_REGISTRY_USER: ${{ secrets.PRIVATE_REGISTRY_USER }}
          PRIVATE_REGISTRY_PASSWORD: ${{ secrets.PRIVATE_REGISTRY_PASSWORD }}

      - name: Build Docker image
        run: docker build -t mydockerhubuser/flaskapp:latest .

      - name: Push Docker image to Docker Hub
        run: docker push mydockerhubuser/flaskapp:latest

      # Push vers le registre privé uniquement si les secrets existent
      - name: Push Docker image to Private Registry
        run: |
          if [ -n "${PRIVATE_REGISTRY_USER}" ] && [ -n "${PRIVATE_REGISTRY_PASSWORD}" ]; then
            docker tag mydockerhubuser/flaskapp:latest myprivateregistry.com/flaskapp:latest
            docker push myprivateregistry.com/flaskapp:latest
          else
            echo "Secrets for private registry not set, skipping push."
          fi
        env:
          PRIVATE_REGISTRY_USER: ${{ secrets.PRIVATE_REGISTRY_USER }}
          PRIVATE_REGISTRY_PASSWORD: ${{ secrets.PRIVATE_REGISTRY_PASSWORD }}
